<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Search</title>
</head>

<body>
    
    <div class = "top-links-div">
        <a href = "index.html" type="button" class = "link-button"> Google Search</a>
        <a href="advanced_search.html" type="button" class = "link-button  "> Google Advanced Search</a>
    </div>

    <div class="box">
        <div class="logo">
            <p class="G">G</p>
            <p class="o-1">o</p>
            <p class="o-2">o</p>
            <p class="g-2">g</p>
            <p class="l">l</p>
            <p class="e">e</p>      
        </div>
        <form class="search-form" action="https://www.google.com/search" method="GET">
            <div class="search">
                <input type="text" name="q" placeholder="Search Google Images or type a URL">
                <input type="hidden" name="tbm" value="isch"> <!-- This tells Google to perform an image search -->
                <button type="submit" class="search-btn">Image Search</button>
            </div>
        </form>
        
        
    </div>
</body>
</html>
